<li class="tpl-box-cont span3">
    <div class="tpl-box-logo"><img src="" data-dojo-attach-point="osLogo"/></div>
    <div class="tpl-box-zone" data-dojo-attach-point="templateZoneInfo"><span>@</span><span data-dojo-attach-point="templateZoneName"></span></div>
    <div class="tpl-box-price">
        <sup data-dojo-attach-point="tempCurrency"></sup>  
        <span data-dojo-attach-point="tempCost"></span>
    </div>
    <div class="tpl-box-title overflow_label_tmpl" data-dojo-attach-point="templateNameLabel"></div>
        
    <div class="tpl-box-desc" ><span class="desc_tag">${tempDescInfo} : </span><span class="overflow_label_tmpl desc-text" data-dojo-attach-point="tempDesc"></span></div>
    <div class="tpl-box-launchbtn"><a title="${launchVMLabelInfo}" data-dojo-attach-point="createVMLabel" class="btn-glow primary new-product" href=""><img src="images/vm_quicklch_icon.png"></img>${launchVMLabelInfo}</a></div>
    <div class="tpl-box-morebtn" data-dojo-attach-point="moreOptionTag">${moreOptionInfo} &#43;</div>
</li>
