common.ipAddress.wizard.para1=Una direcci\u00f3n de Protocolo de Internet ( IP ) es una etiqueta num\u00e9rica asignada a cada instancia . En vpc IPADDRESS dos tipos p\u00fablica y privada . 
common.ipAddress.wizard.para1=En este plazo nube IP se llama como IP flotante. podemos utilizar esta IP para configurar NAT y reenviar el tr\u00e1fico p\u00fablico a instancias tambi\u00e9n utilizamos esta direcci\u00f3n IP a los servicios de configuraci\u00f3n , como el balanceo de carga y portforwarding detr\u00e1s de NAT . podemos adquirir y revocar p\u00fablico- IP y los servicios de instalaci\u00f3n.
common.ipAddress.wizard.para2=Esta IP se asignan a la m\u00e1quina virtual. En un vpc cada red tier tiene rango CIDR mientras crear vm en que Tiers ip privada se asigna autom\u00e1ticamente a VM a trav\u00e9s de router virtual en ese rango CIDR nivel. Si necesitamos internet por ejemplo. adquirimos ip p\u00fablica y habilitar el servicio NAT y de tr\u00e1fico directo a la instancia .   


