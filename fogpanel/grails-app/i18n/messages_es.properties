common.tier.wizard.para1=Denotamos nombre de Nivel como una red . Tiers es m\u00e1s que un sub-redes dentro de VPC . Cada nivel tiene oferta de red independiente . Paquete de servicios de red soportados son llama como ofrenda a la red . Administrador crear oferta de red . Aquellos oferta se enumeran para el usuario en el momento de crear la red . El usuario debe elegir una oferta de red y crear red. Usuario oferta de red cambio en cualquier momento sin red existente de interrupci\u00f3n. En vpc elige la oferta de la red en el momento de crear niveles . En tiers.You puede lanzar m\u00e1quinas virtuales en la red virtual que puede tener direcciones privadas en el rango de su elecci\u00f3n , por ejemplo , si un VPC tiene el rango privado 10.0.0.0/16 , red tier Puede tener los rangos de red de 10,0 . 0,0 / 24 , 10.0.1.0/24 , 10.0.2.0/24 , y as\u00ed sucesivamente.
common.tier.wizard.para2=Cada red de Nivel est\u00e1 aislado con otra red de Nivel . Con estas caracter\u00edsticas aisladas nivel, podemos albergar aplicaciones de varios niveles , tales como Web , aplicaci\u00f3n o base de datos . Con la base de la red que ofrece servicios de apoyo . hemos clasificado en tres niveles diferentes tipos esos son WebTier , apptier y base de datos de nivel.

common.vpc.wizard.para1=Virtual Private Cloud es una parte privada , aislada de la nube . Un VPC puede tener su propia topolog\u00eda de la red virtual que se asemeja a una red f\u00edsica tradicional. utilizamos redes de nivel plazo como niveles en vpc . Nivel no es m\u00e1s que una red virtual dentro de un vpc.You puede crear un nivel a continuaci\u00f3n, iniciar las m\u00e1quinas virtuales en ese nivel que tienen direcciones privadas en el alcance de su red de Nivel choice.Each est\u00e1 aislado con otro nivel network.A VPC act\u00faa como un contenedor para m\u00faltiples redes de nivel que pueden comunicarse entre s\u00ed a trav\u00e9s de su router virtual .
common.vpc.wizard.para2=enrutador virtual es una m\u00e1quina virtual creado por CloudStack en el momento de VPC creado . Aquellos m\u00e1quina virtual tiene la capacidad de router virtual . Se conectan los niveles y de tr\u00e1fico directo desde y hacia la puerta de entrada del p\u00fablico , las puertas de enlace VPN , y privada gateways.North - sur y el tr\u00e1fico este-oeste se pasan a trav\u00e9s de router.For virtual cada nivel , una tarjeta de red e IP correspondiente existen en el enrutador virtual . El router virtual ofrece servicios de DNS y DHCP a trav\u00e9s de su IP .
common.vpc.wizard.para3=Corto para Classless Inter - Domain Routing , un esquema de direccionamiento IP que reemplaza el antiguo sistema basado en las clases A , B y C. Con CIDR , una \u00fanica direcci\u00f3n IP puede utilizarse para designar muchas direcciones IP \u00fanicas . Una direcci\u00f3n IP CIDR es igual que una direcci\u00f3n IP normal excepto que termina con una barra invertida seguida de un n\u00famero, llamado la red IP prefix.For ejemplo : 172.200.0.0/16
common.vpc.wizard.para4=El prefijo de red IP especifica cu\u00e1ntas direcciones est\u00e1n cubiertos por la direcci\u00f3n CIDR , con n\u00fameros m\u00e1s bajos que cubren m\u00e1s direcciones . Un prefijo de red IP de / 12, por ejemplo , se puede utilizar para hacer frente a 1.048.576 antiguas direcciones de clase C .
common.vpc.wizard.para5=Durante el tiempo de una creaci\u00f3n vpc es necesario proporcionar un rango CIDR para vpc . Con la base del rango proporcionado CIDR vpc . podemos crear redes de nivel y asignar dentro de ese rango CIDR CIDR VPC . Por ejemplo , si un VPC tiene la gama privada 10.0.0.0/16 , sus redes de nivel pueden tener la red oscila 10.0.1.0/24 , 10.0.2.0/24 , 10.0.3.0/24 , y as\u00ed sucesivamente.

