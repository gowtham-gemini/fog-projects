common.vpn.wizard.para1=es una red que utiliza una infraestructura p\u00fablica de telecomunicaciones, como Internet , para proporcionar a las oficinas remotas o usuarios individuales acceso seguro a la red de su organizaci\u00f3n. utilizamos el protocolo VPN para hacer comunicaci\u00f3n y cifrar datas a sitios remotos . Hay varios tipos de VPN es disponible . Actualmente apoyo vpc conexi\u00f3n Site2site VPN a trav\u00e9s del protocolo IPSEC .
common.vpn.wizard.para2=Este tipo de VPN se utiliza para conectar un sitio a otro sitio web - to- probable que se produzca la conexi\u00f3n VPN le ayuda a establecer una conexi\u00f3n segura desde un centro de datos de la empresa a la infraestructura en la nube . Esto permite a los usuarios acceder a las m\u00e1quinas virtuales hu\u00e9sped mediante el establecimiento de una conexi\u00f3n VPN al router virtual de la cuenta desde un dispositivo en el centro de datos de la empresa . Tambi\u00e9n puede establecer una conexi\u00f3n segura entre dos configuraciones de VPC o zonas de alta disponibilidad en su entorno. Tener este servicio elimina la necesidad de establecer conexiones VPN a diferencia VMs.The individuo de VPN remoto es que de sitio a sitio VPN conecta redes enteras entre s\u00ed , por ejemplo , conectar una red de sucursales a una red central de la empresa . En una VPN de sitio a sitio , los ej\u00e9rcitos no tienen software de cliente VPN ; env\u00edan y reciben tr\u00e1fico TCP / IP normal a trav\u00e9s de una puerta de enlace VPN . Para hacer la conexi\u00f3n vpn site2site para su vpc . En primer lugar tenemos que a\u00f1adir los detalles de puerta de enlace del cliente en vpc habilite gateway VPN en un vpc luego crear una conexi\u00f3n VPN con el uso de la puerta de entrada del cliente y el gateway VPN . Puerta de entrada del cliente es residir en el centro de datos remoto. Gateway VPN es residir en el extremo vpc .
common.vpn.wizard.para3=El lado cliente de una conexi\u00f3n VPN . Puede ser un dispositivo f\u00edsico o software.
common.vpn.wizard.para4=El lado VPC de una conexi\u00f3n VPN.
common.vpn.wizard.para5=Una conexi\u00f3n VPN basada en hardware entre su VPC y su centro de datos , la red dom\u00e9stica , o co - ubicaci\u00f3n facility.Connection se hacen entre el lado vpc de gateway VPN y sitio remoto de la puerta de enlace del cliente . Cada puerta de acceso al cliente tiene una conexi\u00f3n VPN .

common.pf.wizard.title1=Port Forwarding
common.pf.wizard.para1=Red de Access Control List ( ACL ) en el enrutador virtual VPC controlar entrante ( entrada ) y el tr\u00e1fico de salida ( salida) entre los niveles de VPC , y los niveles e Internet . Red de ACL es un grupo de elementos de red de ACL. Elementos de red de ACL no son m\u00e1s que reglas numeradas que se eval\u00faan en orden, empezando por la regla n\u00famero m\u00e1s bajo . Estas reglas determinan si se permite el tr\u00e1fico dentro o fuera de cualquier nivel asociado con el ACL de red. Por defecto , todo el tr\u00e1fico de entrada a las redes de Tiers se bloquea y se permite todo el tr\u00e1fico saliente de redes de nivel , una vez que se agrega una regla de ACL para el tr\u00e1fico de salida , a continuaci\u00f3n, s\u00f3lo se permite el tr\u00e1fico de salida se especifica en esta regla ACL , el resto est\u00e1 bloqueado . Para abrir los puertos , debe crear una nueva ACL red. Las ACL de red se pueden crear para los niveles s\u00f3lo si se admite el servicio NetworkACL . Red de ACL se llama de otra manera como Red Firewall de Tiers . El tr\u00e1fico hacia y desde VPC es pasar a trav\u00e9s de ACL de red . El usuario tiene crear ACL de red personalizado con su elecci\u00f3n o Usuario opci\u00f3n para descartar Red ACL para sus niveles tienen . En cualquier momento el usuario tiene cambiar su Acl Red en Tiers . nivel Web y de bases de datos compatibles con niveles de ACL de red es compatible con otros niveles de la red ACL .
common.vm.wizard.para1=Instancia es una m\u00e1quina virtual. Eso contener cpu , memoria, red , almacenamiento son virtuales .

common.networkACL.wizard.title1=Red de ACL
common.networkACL.wizard.para1=Usamos el servicio portforwarding redirigir - IP p\u00fablica tr\u00e1fico portuario direcci\u00f3n al puerto privado de machines.The Virtual Puerto p\u00fablico que la circulaci\u00f3n p\u00fablica se abordar\u00e1 en la direcci\u00f3n IP p\u00fablica que adquiri\u00f3 en el Puerto vpc.Private en la que la instancia est\u00e1 escuchando p\u00fablica remitida traffic.The protocolo de comunicaci\u00f3n en uso entre los dos puertos . En vpc capa web y base de datos de Nivel son compatibles portforwarding el nivel de aplicaci\u00f3n es compatible con ella.

common.loadBalancer.wizard.title1=Loadbalancer
common.loadBalancer.wizard.title2=Tipos de equilibrador de carga
common.loadBalancer.wizard.title3=Equilibrador de carga p\u00fablica
common.loadBalancer.wizard.title4=Equilibrador de carga interno

common.loadBalancer.wizard.para1=Un equilibrador de carga es un dispositivo que act\u00faa como un proxy inverso y distribuye el tr\u00e1fico de red o aplicaciones a trav\u00e9s de un n\u00famero de servidores . Los equilibradores de carga se utilizan para aumentar la capacidad ( usuarios simult\u00e1neos ) y fiabilidad de las aplicaciones . En un vpc se soporta dos tipos de equilibrador de carga interno ( balanceadores de carga a trav\u00e9s de niveles) y p\u00fablica ( externa )
common.loadBalancer.wizard.para2=Equilibrador de carga p\u00fablica se llama de otra manera como equilibrador de carga externo en t\u00e9rminos vpc . No es m\u00e1s que una regla LB creado para redirigir el tr\u00e1fico recibido a una IP p\u00fablica del router virtual VPC . El tr\u00e1fico es el equilibrio de carga dentro de un nivel basado en la configuraci\u00f3n . VPC usuarios pueden adquirir ip p\u00fablica y loadbalancer configuraci\u00f3n para VMS nivel Web . Debido a que otros tipos de niveles no son compatibles servicio loadbalancer p\u00fablico.
common.loadBalancer.wizard.para3=Equilibrador de carga interno se llama de otra manera como balancer.Traffic Nivel de carga recibida en un nivel se encuentra balanceado a trav\u00e9s de diferentes m\u00e1quinas virtuales en las distintas capas o con - en que los niveles utilizando libras Interna Por ejemplo , el tr\u00e1fico alcanz\u00f3 a nivel Web se redirige a otra VM en la solicitud tier . Tier App s\u00f3lo admiten libras interna

common.nat.wizard.title1=Tipos de NAT
common.nat.wizard.title2=Source NAT ( Port basado 1 : Muchos basada )
common.nat.wizard.title3=NAT est\u00e1tico ( 1 : 1 con base )

common.nat.wizard.para1=Direcci\u00f3n de red La traducci\u00f3n es un servicio que se utiliza para traducir una direcci\u00f3n de Protocolo de Internet ( IP ) que se utiliza dentro de una red a una direcci\u00f3n IP diferente conocida dentro de otra red . En una VPC dos tipos de NAT utilizamos . Esos son fuente y NAT est\u00e1tica .
common.nat.wizard.para2=Fuente NAT se llama de otra manera como NAT basado PORT. Fuente NAT cambia la direcci\u00f3n de origen en la cabecera IP de un paquete. Tambi\u00e9n puede cambiar el puerto de origen en las cabeceras TCP / UDP . El uso t\u00edpico es cambiar la una ( RFC1918 ) direcci\u00f3n / puerto privado en una direcci\u00f3n / puerto p\u00fablico para los paquetes que salen de su network.You debe tener fuente NAT activada para utilizar los servicios de balanceo de carga y de reenv\u00edo de puertos en vpc CloudStack . En la fuente de vpc servicio Nat no est\u00e1 respaldada por niveles de aplicaciones .
common.nat.wizard.para3=Una direcci\u00f3n IP privada se asigna a una direcci\u00f3n IP p\u00fablica , donde la direcci\u00f3n p\u00fablica es siempre la misma IP address.We utilizar NAT est\u00e1tica a MAP Instancia ip privada para obtener conexi\u00f3n a Internet para la actualizaci\u00f3n y otros usos de los casos . En t\u00e9rmino vpc que denota NAT est\u00e1tica como ejemplo NAT . En vpc nivel App no soporta NAT est\u00e1tica

