<div class="zonePriceWidget">
    <div class="row-fluid span12" data-dojo-attach-point="zonePriceList">
        <div class="span2" data-dojo-attach-point="zoneNameNode"></div>
        <div class="span2">
           <input type="number" data-dojo-attach-point="instanceRunningCostPerMonth"> 
        </div>
        <span data-dojo-attach-point = "instanceRunningCostPerHour" class="unitCost span2"> 0.00000</span>
        <div class="span2" data-dojo-attach-point = "instanceStopageCostContainer" >            
           <input type="number" data-dojo-attach-point="instanceStopageCostPerMonth"> 
           <span style="display: none" data-dojo-attach-point ="runnigCostSecondLabel" class="unitCost">0.00000</span>
        </div>
        <span data-dojo-attach-point = "instanceStopageCostPerHour" class="unitCost span2"> 0.00000</span>
        <div class="span2" data-dojo-attach-point="setupCostContainer">
           <input type="number" data-dojo-attach-point="setupCost">
        </div>
        <span data-dojo-attach-point ="zoneId" style="display: none"></span>    
        <span data-dojo-attach-point="tempSetupCost" class="" style="display: none">0</span>   
        <span data-dojo-attach-point="tempMinCost" class="" style="display: none">0</span> 
    </div>
</div>
