common.gateway.wizard.title3=Private gateway

common.gateway.wizard.para1=Based on traffic routing vpc have two type of gateways.
common.gateway.wizard.para2=The traffic to and from the Internet routed to the VPC through the public gateway. In a VPC, the public gateway is not exposed to the end user; therefore, static routes are not support for the public gateway.
common.gateway.wizard.para3=Private gateway is use to connect Local site inside DATACENTER. For example,we use private gateway to backup virtual machines in local site on separate network and rack. we can use static route option in private gateway  to route backups to separate networks




common.vpn.wizard.title1=A virtual private network (VPN)
common.vpn.wizard.title2=Customer Gateway
common.vpn.wizard.title3=Vpn gateway
common.vpn.wizard.title4=Vpn connection

common.vpn.wizard.para1=is a network that uses a public telecommunication infrastructure, such as the Internet, to provide remote offices or individual users with secure access to their organization's network. we use vpn protocol to make communication and encrypt datas to remote sites. There are several types of vpn is avaliable. Currently vpc support Site2site VPN connection through IPSEC protocol.
common.vpn.wizard.para2=This type of vpn is used to connect one site to another site.A Site-to-Site VPN connection helps you establish a secure connection from an enterprise datacenter to the cloud infrastructure. This allows users to access the guest VMs by establishing a VPN connection to the virtual router of the account from a device in the datacenter of the enterprise. You can also establish a secure connection between two VPC setups or high availability zones in your environment. Having this facility eliminates the need to establish VPN connections to individual VMs.The difference from Remote VPN is that Site-to-site VPNs connects entire networks to each other, for example, connecting a branch office network to a company headquarters network. In a site-to-site VPN, hosts do not have VPN client software; they send and receive normal TCP/IP traffic through a VPN gateway. To make site2site vpn connection for your vpc. First we need to add customer gateway details in vpc then enable vpn gateway in a vpc then create vpn connection with the use of customer gateway and vpn gateway. Customer gateway is reside on remote datacenter. Vpn gateway is reside on vpc end. 
common.vpn.wizard.para3=The customer side of a VPN Connection.  It can be a physical or software appliance. 
common.vpn.wizard.para4=The VPC side of a VPN connection.
common.vpn.wizard.para5=A hardware-based VPN connection between your VPC and your datacenter, home network, or co-location facility.Connection are made between vpc side of vpn gateway and remote site of customer gateway. Each customer gateway have a vpn connection.


common.pf.wizard.title1=Port Forwarding
common.pf.wizard.para1=Network Access Control List (ACL) on the VPC virtual router to control incoming (ingress) and outgoing (egress) traffic between the VPC tiers, and the tiers and Internet. Network ACL is a group of Network ACL items. Network ACL items are nothing but numbered rules that are evaluated in order, starting with the lowest numbered rule. These rules determine whether traffic is allowed in or out of any tier associated with the network ACL. By default, all incoming traffic to the Tiers networks is blocked and all outgoing traffic from tier networks is allowed, once you add an ACL rule for outgoing traffic, then only outgoing traffic specified in this ACL rule is allowed, the rest is blocked. To open the ports, you must create a new network ACL. The network ACLs can be created for the tiers only if the NetworkACL service is supported. Network ACL is otherwise called as Network Firewall for Tiers. Traffic to and from VPC is pass through network ACL. User have create custom network ACL with their choice or User have option to discard Network ACl for their tiers. At anytime user have change their Network Acl in Tiers. web tier and database tiers support network ACL other tiers not support Network ACL.
common.vm.wizard.para1=Instance is a virtual machine. That contain cpu,memory,network,storage are virtual..

common.networkACL.wizard.title1=Network ACL
common.networkACL.wizard.para1=We use portforwarding service to redirect public-IP address port traffic to private port of Virtual machines.The Public Port which public traffic will be addressed on the public IP address you acquired in the vpc.Private Port on which the instance is listening for forwarded public traffic.The communication protocol in use between the two ports. In vpc web tier and database Tier are supported portforwarding the app tier not support it.

common.loadBalancer.wizard.title1=Loadbalancer
common.loadBalancer.wizard.title2=Types of load balancer
common.loadBalancer.wizard.title3=Public load balancer
common.loadBalancer.wizard.title4=Internal load balancer

common.loadBalancer.wizard.para1=A load balancer is a device that acts as a reverse proxy and distributes network or application traffic across a number of servers. Load balancers are used to increase capacity (concurrent users) and reliability of applications. In a vpc two types of load balancer is supported internal ( load balancers across tiers)and public (external)
common.loadBalancer.wizard.para2=Public load balancer is otherwise called as external load balancer in vpc term. It is nothing but a LB rule created to redirect the traffic received at a public IP of the VPC virtual router. The traffic is load balanced within a tier based on configuration. Vpc users can acquire public ip and setup loadbalancer for web tier vms. Because other types of tiers are not supported public loadbalancer service.
common.loadBalancer.wizard.para3=Internal load balancer is otherwise called as Tier Load balancer.Traffic received at a tier is load balanced across different VMs in different tiers or with-in that tiers using Internal lb. For example, traffic reached at Web tier is redirected to another VM in Application tier. App tier only support internal lb.  

common.nat.wizard.title1=Types of NAT
common.nat.wizard.title2=Source NAT (Port based 1: Many based)
common.nat.wizard.title3=Static NAT (1:1 based)

common.nat.wizard.para1=Network address Translation is a service used to translate an Internet Protocol address (IP address) used within one network to a different IP address known within another network. In a Vpc two types of NAT we used. Those are source and static NAT.
common.nat.wizard.para2=Source NAT is otherwise called as PORT based NAT. Source NAT changes the source address in IP header of a packet. It may also change the source port in the TCP/UDP headers. The typical usage is to change the a private (rfc1918) address/port into a public address/port for packets leaving your network.You should have source NAT enabled to use Loadbalancing and port forwarding services in cloudstack vpc. In vpc source Nat service is not supported by app tiers.
common.nat.wizard.para3=A private IP address is mapped to a public IP address, where the public address is always the same IP address.We use static NAT to MAP Instance Private ip to get internet connection for update and other uses cases. In vpc term we denotes static NAT as NAT instance. In vpc App tier not support static NAT 

common.ipAddress.wizard.title1=Types of ipaddress
common.ipAddress.wizard.title2=Public-ip
common.ipAddress.wizard.title3=Private-ip      

common.ipAddress.wizard.para1=An Internet Protocol address (IP address) is a numerical label assigned to each Instance. In vpc Ipaddress are two types public and private.  
common.ipAddress.wizard.para1=In cloud term this ip is called as floating ip. we can use this ip to setup NAT and forward public traffic to instances also we use this ip address to setup services like load balancing and portforwarding behind NAT. we can acquire and revoke public-ip and setup services.
common.ipAddress.wizard.para2=This ip are assigned to virtual machine. In a vpc each tier network have CIDR range while create vm in that tiers private ip is automatically assign to vm through virtual router in that tier CIDR range. If we need internet for instance. we acquire public ip and enable NAT service and forward traffic to instance.       


common.tier.wizard.titile1=Tier(Isolated Networks)
common.tier.wizard.titile2=Types of Tiers
common.tier.wizard.titile3=Webtier
common.tier.wizard.titile4=App tier
common.tier.wizard.titile5=Database tier


common.tier.wizard.para1=We denote name Tier as a Network. Tiers is nothing but a sub-networks inside VPC. Each Tier have separate network offering. Bundle of network supported services are called as network offering. Admin create Network offering. Those offering are listed for User at the time of Network create. User must choose a network offering and create network. User change network offering at any time without interrupt existing network. In vpc you choose network offering at the time of tier create. In tiers.You can launch VMs in the virtual network that can have private addresses in the range of your choice,for example,if a VPC has the private range 10.0.0.0/16, It tier network can have the network ranges of 10.0.0.0/24, 10.0.1.0/24, 10.0.2.0/24, and so on.     
common.tier.wizard.para2=Each Tier network is isolated with other Tier network. With this isolated tier features,we can host multi-tier applications, such as Web, Application, or Database. With the base of network offering support services. we have classified tiers into three different types those are webtier,apptier and database tier.     
common.tier.wizard.para3=We can host web instances in this tier. It supported services are  StaticNat, SourceNat, NetworkACL,PortForwarding,Vpn, public-Loadblancer. A vpc have a Web tier also unable to change Network offering for web tier.    
common.tier.wizard.para4=We  can host application instances in this tiers. It supported services are SourceNat, NetworkACL, Internal Load balancer. A vpc have multiple app tier but unable to change network offering for app tier also internet access is restricted for this tiers.  
common.tier.wizard.para5=We can host database instances in this tiers.It supported services are StaticNat, SourceNat, NetworkACL, PortForwarding,Vpn. A vpc have multiple database tiers also able to change network offering to web and app.    
common.tier.wizard.para6=Note:- Each tiers have separate CIDR range in a vpc. Vpc virtual router is use to communicate the tiers internally.    


common.vpc.wizard.titile1=VPC
common.vpc.wizard.titile2=CIDR (IP-RANGES)
common.vpc.wizard.titile3=Virtual Router

common.vpc.wizard.para1=Virtual Private Cloud is a private, isolated part of Cloud. A VPC can have its own virtual network topology that resembles a traditional physical network. we use term tier networks as tier in vpc. Tier is nothing but a virtual network inside a vpc.You can create a Tier then  launch VMs in that Tier that have private addresses in the range of your choice.Each Tier network is isolated with other Tier network.A VPC acts as a container for multiple Tier networks that can communicate with each other via its virtual router. 
common.vpc.wizard.para2=A virtual router is a virtual machine created by cloudstack at the time of Vpc created. Those virtual machine have capability of virtual router. It connect the tiers and forward traffic from and to the public gateway, the VPN gateways, and private gateways.North-south and east-west traffic are pass through Virtual router.For each tier, a corresponding NIC and IP exist in the virtual router. The virtual router provides DNS and DHCP services through its IP.
common.vpc.wizard.para3=Short for Classless Inter-Domain Routing, an IP addressing scheme that replaces the older system based on classes A, B, and C. With CIDR, a single IP address can be used to designate many unique IP addresses. A CIDR IP address looks like a normal IP address except that it ends with a slash followed by a number, called the IP network prefix.For example: 172.200.0.0/16 
common.vpc.wizard.para4=The IP network prefix specifies how many addresses are covered by the CIDR address, with lower numbers covering more addresses. An IP network prefix of /12,for example, can be used to address 1,048,576 former Class C addresses.
common.vpc.wizard.para5=During time of a vpc creation you need to provide a CIDR range for vpc. With the base of provided vpc CIDR range. we can create Tier networks and assign CIDR inside that VPC CIDR range. For example, if a VPC has the private range 10.0.0.0/16, its Tier networks can have the network ranges 10.0.1.0/24, 10.0.2.0/24, 10.0.3.0/24, and so on. 


